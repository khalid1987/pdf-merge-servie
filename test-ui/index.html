<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .file-input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        input[type="file"]:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .file-info {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîó PDF Merge Test</h1>
        <p class="subtitle">Upload two PDF files to merge them into one</p>
        
        <form id="mergeForm">
            <div class="file-input-group">
                <label for="file1">First PDF</label>
                <input type="file" id="file1" name="file1" accept=".pdf" required>
                <div class="file-info" id="file1-info"></div>
            </div>
            
            <div class="file-input-group">
                <label for="file2">Second PDF</label>
                <input type="file" id="file2" name="file2" accept=".pdf" required>
                <div class="file-info" id="file2-info"></div>
            </div>
            
            <button type="submit" id="submitBtn">Merge PDFs</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const form = document.getElementById('mergeForm');
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');

        // Show file info when selected
        file1Input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file1-info').textContent = 
                    `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            }
        });

        file2Input.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('file2-info').textContent = 
                    `${file.name} (${(file.size / 1024).toFixed(1)} KB)`;
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const file1 = file1Input.files[0];
            const file2 = file2Input.files[0];
            
            if (!file1 || !file2) {
                showStatus('error', 'Please select both PDF files');
                return;
            }

            // Prepare form data
            const formData = new FormData();
            formData.append('fileInput', file1);
            formData.append('fileInput', file2);

            // Show loading status
            showStatus('loading', '<div class="spinner"></div>Merging PDFs...');
            submitBtn.disabled = true;

            try {
                const response = await fetch('http://95.216.205.234:8080/api/v1/general/merge-pdfs', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }

                // Get the merged PDF as blob
                const blob = await response.blob();
                
                // Create download link
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);

                showStatus('success', `‚úÖ Success! Merged PDF downloaded (${(blob.size / 1024).toFixed(1)} KB)`);
                
                // Reset form after success
                setTimeout(() => {
                    form.reset();
                    document.getElementById('file1-info').textContent = '';
                    document.getElementById('file2-info').textContent = '';
                }, 2000);

            } catch (error) {
                showStatus('error', `‚ùå Error: ${error.message}`);
            } finally {
                submitBtn.disabled = false;
            }
        });

        function showStatus(type, message) {
            status.className = `status ${type}`;
            status.innerHTML = message;
        }
    </script>
</body>
</html>
